; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
;
; Placas suportadas:
; - esp32-s3: ESP32-S3 DevKit com antena interna (desenvolvimento)
; - esp32-32u: ESP32 genérico com antena externa 2.4GHz (produção)
;
; Para usar ESP32-32U com antena externa:
; pio run -e esp32-32u -t upload
;
; Para usar ESP32-S3 padrão:
; pio run -e esp32-s3 -t upload

[env]
board_build.flash_mode = qio
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
build_type = debug
build_flags =
	-DBUILD_TIME_UNIX=${UNIX_TIME}
	-DCORE_DEBUG_LEVEL=0

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 921600
board_build.flash_size = 8MB
board_build.flash_freq = 80m
board_build.psram = enabled
build_flags =
	${env.build_flags}
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCONFIG_ARDUHAL_LOG_COLORS=0
	-DCONFIG_ESP32_WIFI_ENABLE_WPA3_SAE=y
lib_deps =
	adafruit/Adafruit NeoPixel@^1.15.1
	bblanchon/ArduinoJson@^7.0.4

[env:esp32-32u]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
board_build.flash_size = 4MB
board_build.flash_freq = 40m
board_build.f_cpu = 240000000L
build_flags =
	${env.build_flags}
	-DCONFIG_ARDUHAL_LOG_COLORS=0
	-DCONFIG_ESP32_WIFI_ENABLE_WPA3_SAE=y
	-DCONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM=16
	-DCONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM=32
	-DCONFIG_ESP32_WIFI_TX_BUFFER_TYPE=1
	-DCONFIG_ESP32_WIFI_DYNAMIC_TX_BUFFER_NUM=32
	-DCONFIG_ESP32_WIFI_AMPDU_TX_ENABLED=1
	-DCONFIG_ESP32_WIFI_AMPDU_RX_ENABLED=1
	-DCONFIG_ESP32_PHY_MAX_WIFI_TX_POWER=20
	-DESP32_32U_EXTERNAL_ANTENNA=1
	-DWIFI_PROBE_EXTERNAL_ANTENNA=1
lib_deps =
	bblanchon/ArduinoJson@^7.0.4